<mat-toolbar class="backGround" color="primary">
    <img class="jpg-icon"  src="assets/images/basic-shield.png">
    <span class="fill-remaining-space">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <button  mat-menu-item [routerLink]="['patient-profile']">
          <mat-icon >account_circle</mat-icon>
          <span>Patient Profile</span>
        </button>
        <button mat-menu-item [routerLink]="['./consultation']">
          <mat-icon>add_circle</mat-icon>
          <span>Consultation</span>
        </button>
        <button mat-menu-item [routerLink]="['./prescription']">
          <mat-icon>description</mat-icon>
          <span>Prescription</span>
        </button>
        <button mat-menu-item [routerLink]="['./allergies']">
          <mat-icon>warning</mat-icon>
          <span>Allergies</span>
        </button>
        <button mat-menu-item [routerLink]="['./mri-results']">
          <mat-icon>search</mat-icon>
          <span>MRI Results</span>
        </button>
        <button mat-menu-item  [routerLink]="['./lab-test-results']">
          <mat-icon>home</mat-icon>
          <span>Lab Test Results</span>
        </button>
        <button mat-menu-item [routerLink]="['./chronic-disease']">
          <mat-icon>accessible</mat-icon>
          <span>Chronic Disease</span>
        </button>

        <button mat-menu-item (click)="btnClick()">
          <mat-icon>accessible</mat-icon>
          <span>Chronic Disease</span>
        </button>
      </mat-menu>
    </span>

    <div>
        <button mat-button>Dashboard</button>
    </div>
    <div>
        <button mat-button>Users</button>
    </div>
    <div>
        <button mat-button>Settings</button>
    </div>




  <div >
      <button class="matIconPosition" mat-menu-item >
        <mat-icon  class="mat-icon" >account_circle</mat-icon>

      </button>
  </div>

  <button mat-icon-button [matMenuTriggerFor]="notificationsMenu" (mouseover)="openNotifications()">
      <mat-icon class="material-icons ele-text-color-grey">notifications</mat-icon>

    </button>

    <mat-menu #notificationsMenu="matMenu" [overlapTrigger]="false">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
  </mat-toolbar>
